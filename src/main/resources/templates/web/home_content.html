<div class="shz-top-content">
	<div class="shz-slider r-content">
		<div class="shz-slider-content">
			<div class="slider-left">
				<a th:href="@{/shoza/product/ao-so-mi-nam-mau-trang-cong-so-form-slim-phu-hop-moi-lua-tuoi}">
					<div class="slider-item-content">
						<img
							th:src="@{/img/web/product/Shoza_d22m2y2024_hh8mn38sc21_tat}"
							alt="">
					</div>
				</a>
			</div>
			<div class="slider-mid">
				<div class="slider-item" th:each="s : ${slides}">
					<a th:href="${s.link}">
						<div class="slider-item-content">
							<img
								th:src="'/img/web/slide/' + ${s.image}"
								alt="">
						</div>
					</a>
				</div>

			</div>
			<div class="slider-right">
				<a th:href="@{/shoza/product/sach-chien-thang-con-quy-trong-ban-tai-ban-2023-sbooks}">
					<div class="slider-item-content">
						<img
							th:src="@{/img/web/product/Shoza_d22m2y2024_hh9mn36sc9_tat}"
							alt="">
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
<div class="shz-category">
	<div class="shz-category-content r-content">
		<div class="shz-header-title">DANH MỤC</div>
		<div class="category-list">
			<a th:each="c : ${listCategory}"
				th:href="@{'/shoza/category/' + ${c.categoryTitle}}">
				<div class="category-item">
					<div class="category-item-img">
						<div class="item-img-main">
							<img th:src="'/img/web/category/' + ${c.categoryImage}" alt="">
						</div>
					</div>
					<div class="category-item-title" th:text="${c.categoryName}"></div>
				</div>
			</a>
		</div>
	</div>
</div>
<div class="shz-category-product">
	<div class="shz-product-content r-content">
		<div th:each="cp: ${cProducts}" class="shz-row-box">
			<div class="shz-header-title" th:inline="text">
				[[${cp.categoryName}]]
				<a th:href="@{'/shoza/category/' + ${cp.categoryTitle}}" class="btn-solid" id="color-gradient">Xem
					Tất Cả</a>
			</div>
			<div class="product-list" >
				<a id="p-item" th:each="p: ${cp.products}" th:href="@{'/shoza/product/' + ${p.productTitle}}">
					<div class="product-item">
						<div class="product-item-img">
							<div class="product-img-main">
								<img
									th:src="'/img/web/product/' + ${p.productImage}"
									alt="Đây là ảnh của sản phẩm">
							</div>
						</div>
						<div class="product-item-title" th:text="${p.productName}">Máy tính & Máy Quay PhimMáy
							tính & Máy Quay PhimMáy tính & Máy Quay PhimMáy tính & Máy Quay
							Phim</div>
						<div class="product-item-price">
							<div class="product-new-price">
								<div class="price"  th:text="${#numbers.formatDecimal(p.productCurrentPrice, 1, 'POINT', 0, 'POINT')} ">88.888</div>
								<div class="currency">đ</div>
							</div>
							<div class="product-old-price">
								<div class="old-price">
									<del th:text="${#numbers.formatDecimal(p.productOldPrice, 1, 'POINT', 0, 'POINT')} ">99.000</del>
								</div>
								<div class="currency">đ</div>
								<div class="discount" th:text="'-'+${p.productDiscount}+'%'">-5%</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
